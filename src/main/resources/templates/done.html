<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thank you!</title>
    </head>
    <body>

        <h1 th:utext="|Thank you ${name}! You have been signed up to the event!|" />

        <div th:each="name : ${names}">
            <p th:utext="${name}"></p>
        </div>
    </body>
</html>
